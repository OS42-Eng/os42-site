<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OS42 – Business OS for Future</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #111827;
      --accent: #3b82f6;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      color: var(--primary);
    }

    .hero {
      height: 100vh;
      background: url('img.png') center center / cover no-repeat;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.6); /* slightly transparent white */
      backdrop-filter: blur(1px); /* less blur here */
      z-index: 0;
    }

    .hero h1, .hero p, .hero a {
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-size: 3.5rem;
      font-weight: 800;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.25rem;
      color: #4b5563;
      margin-bottom: 2rem;
    }

    .cta-button {
      padding: 0.75rem 2rem;
      font-size: 1rem;
      background-color: var(--accent);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .cta-button:hover {
      background-color: #2563eb;
    }

    .contact-section {
      padding: 5rem 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f3f4f6;
    }

    form {
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid #e5e7eb;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
    }

    form h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--primary);
    }

    input, textarea {
      width: 100%;
      padding: 0.9rem;
      margin-bottom: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      background-color: white;
      color: #111827;
    }

    input::placeholder,
    textarea::placeholder {
      color: #6b7280;
    }

    button {
      background-color: var(--accent);
      color: white;
      padding: 0.9rem;
      border: none;
      width: 100%;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2563eb;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      background-color: #e5e7eb;
      color: #374151;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.2rem;
      }

      .hero p {
        font-size: 1rem;
      }

      form {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <h1>OS42</h1>
    <p>Business OS for Future</p>
    <a href="#contact"><button class="cta-button">Join the Waitlist</button></a>
  </section>

  <section id="contact" class="contact-section">
    <form action="https://formspree.io/f/xgvzzqbe" method="POST">
      <h2>Let’s Talk</h2>
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    &copy; 2025 OS42 – All rights reserved.
  </footer>

</body>
</html>
