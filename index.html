<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OS42 – Business OS for Future</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #111827;
      --accent: #2563eb;
      --background: #f9fafb;
      --text: #1f2937;
      --muted: #6b7280;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      color: var(--text);
    }

    html {
      scroll-behavior: smooth;
    }

    .hero {
      height: 100vh;
      background: url('img.png') center/cover no-repeat;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(17, 24, 39, 0.5);
      backdrop-filter: blur(3px);
      z-index: 0;
    }

    .hero h1, .hero p, .hero button {
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-size: 4rem;
      font-weight: 800;
      color: var(--white);
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.5rem;
      color: #d1d5db;
      margin-bottom: 2rem;
    }

    .cta-button {
      padding: 0.75rem 2rem;
      font-size: 1rem;
      background-color: var(--accent);
      color: var(--white);
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .cta-button:hover {
      background-color: #1d4ed8;
    }

    .contact-section {
      padding: 5rem 2rem;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    form {
      width: 100%;
      max-width: 550px;
      background: #ffffff;
      border: 1px solid #e5e7eb;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
    }

    form h2 {
      text-align: center;
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 2rem;
      color: var(--primary);
    }

    input, textarea {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1.25rem;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      font-size: 1rem;
      background-color: #f9fafb;
      color: var(--text);
    }

    input::placeholder,
    textarea::placeholder {
      color: var(--muted);
    }

    button[type="submit"] {
      background-color: var(--accent);
      color: white;
      padding: 1rem;
      border: none;
      width: 100%;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #1d4ed8;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      background-color: #f3f4f6;
      color: #4b5563;
      font-size: 0.95rem;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.5rem;
      }

      .hero p {
        font-size: 1.1rem;
      }

      form {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <h1>OS42</h1>
    <p>Business OS for Future</p>
    <button class="cta-button" onclick="scrollToContact()">Join the Waitlist</button>
  </section>

  <section id="contact" class="contact-section">
    <form action="https://formspree.io/f/xgvzzqbe" method="POST">
      <h2>Let’s Talk</h2>
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    &copy; 2025 OS42 – All rights reserved.
  </footer>

  <script>
    function scrollToContact() {
      const contact = document.getElementById('contact');
      contact.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
  </script>

</body>
</html>
